name: VPS Session [LEMON NODES || VPS || ]

on:
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360   # 6 hours max

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🚀 Start VPS with tmate
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: 🕒 Sleep until 5:57:02
        run: |
          echo "Sleeping until 5:57:02 (5 hours 57 minutes 2 seconds)..."
          sleep $(( (5*3600 + 57*60 + 2) ))

      - name: 📦 Full VPS Backup
        run: |
          mkdir -p /tmp/vps-backup
          echo "Creating full system backup..."
          sudo tar --exclude=/tmp/* \
                   --exclude=/proc/* \
                   --exclude=/sys/* \
                   --exclude=/dev/* \
                   --exclude=/run/* \
                   --exclude=/mnt/* \
                   --exclude=/var/lib/docker/* \
                   --exclude=/home/runner/work/* \
                   -czf /tmp/vps-backup/full-vps-backup.tar.gz /

      - name: ⬆️ Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: full-vps-backup
          path: /tmp/vps-backup/full-vps-backup.tar.gz

      - name: 🔄 Trigger Auto-Restart
        run: |
          chmod +x ./trigger-workflow.sh
          ./trigger-workflow.sh
