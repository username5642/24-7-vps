name: VPS Session [ LEMON NODES ]

on:
  workflow_dispatch:
  repository_dispatch:
    types: [auto-restart]

permissions:
  contents: write
  actions: write

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360  # max 6 hours

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Restore Backup (if available)
        run: bash backup-restore.sh restore

      - name: Setup tmate (VPS with sshx)
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: Keep VPS alive for ~5h 57m
        run: |
          echo "Keeping VPS alive..."
          sleep $((357*60))  # 5h 57m in seconds

      - name: Run Backup before restart
        run: |
          echo "Running backup before restart..."
          bash backup-restore.sh backup

      - name: Trigger Auto Restart
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          chmod +x auto-start.yml
          ./auto-start.yml
