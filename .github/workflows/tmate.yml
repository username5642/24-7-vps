name: VPS AutoStart [Full Backup]

on:
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360   # 6 hours max

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üöÄ Start VPS with tmate
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: üïí Sleep until 5:57
        run: |
          echo "Sleeping until 5:57 (5 hours 57 minutes)..."
          sleep $(( (5 * 60 + 57) * 60 ))

      - name: üì¶ Full VPS Backup
        run: |
          mkdir -p /tmp/vps-backup
          echo "Creating full system backup..."
          sudo tar --exclude=/tmp/* \
                   --exclude=/proc/* \
                   --exclude=/sys/* \
                   --exclude=/dev/* \
                   --exclude=/run/* \
                   --exclude=/mnt/* \
                   --exclude=/var/lib/docker/* \
                   -czf /tmp/vps-backup/full-vps-backup.tar.gz /

      - name: ‚¨ÜÔ∏è Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: full-vps-backup
          path: /tmp/vps-backup/full-vps-backup.tar.gz

      - name: üîÑ Re-run VPS Workflow
        run: |
          echo "Re-triggering workflow..."
          gh workflow run tmate.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
