name: VPS Session [LEMON NODES UPDATED ]

on:
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🚀 Start VPS with tmate
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: 🕒 Sleep until 5:57:02
        run: |
          echo "Sleeping 5 hours 57 minutes 2 seconds..."
          sleep $((5*3600 + 57*60 + 2))

      - name: 📦 Run Backup Script
        run: |
          chmod +x ./backup-restore.sh
          ./backup-restore.sh backup

      - name: ⬆️ Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-vps-backup
          path: /tmp/vps-backup/full-vps-backup.tar.gz

      - name: 🔄 Trigger Auto-Restart
        run: |
          chmod +x ./auto-start.yml
          ./auto-start.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
