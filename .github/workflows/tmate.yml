name: VPS Session [ LEMON NODES ]

on:
  workflow_dispatch:          # ✅ Manual start button
  repository_dispatch:        # ✅ Auto-restart trigger
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      # ✅ Restore backup if exists
      - name: 🔄 Restore backup
        run: |
          if [ -f backup.tar.gz ]; then
            echo "Restoring backup..."
            tar -xzf backup.tar.gz -C $HOME
          else
            echo "No backup found, starting fresh..."
          fi

      - name: ⚙️ Set up tmate VPS session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: 💤 Sleep until 5h57m
        run: sleep $((357 * 60))   # 5 hours 57 minutes

      - name: 🗄️ Create backup before shutdown
        run: |
          tar -czf backup.tar.gz -C $HOME .
          echo "Backup created successfully!"

      - name: 📦 Upload backup
        uses: actions/upload-artifact@v3
        with:
          name: vps-backup
          path: backup.tar.gz
