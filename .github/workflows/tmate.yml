name: VPS Session [ LEMON NODES ]

on:
  workflow_dispatch:          # âœ… Manual start button
  repository_dispatch:        # âœ… Auto-restart trigger
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      # âœ… Restore backup if exists
      - name: ğŸ”„ Restore backup
        run: |
          if [ -f backup.tar.gz ]; then
            echo "Restoring backup..."
            tar -xzf backup.tar.gz -C $HOME
          else
            echo "No backup found, starting fresh..."
          fi

      - name: âš™ï¸ Set up tmate VPS session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: ğŸ’¤ Sleep until 5h57m
        run: sleep $((357 * 60))   # 5 hours 57 minutes

      - name: ğŸ—„ï¸ Create backup before shutdown
        run: |
          tar -czf backup.tar.gz -C $HOME .
          echo "Backup created successfully!"

      - name: ğŸ“¦ Upload backup
        uses: actions/upload-artifact@v3
        with:
          name: vps-backup
          path: backup.tar.gz
