#!/bin/bash
# auto-start.yml
# Manually trigger tmate.yml workflow again after shutdown

echo "[*] Restarting VPS workflow..."
curl -X POST \
  -H "Accept: application/vnd.github+json" \
  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
  https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/tmate.yml/dispatches \
  -d '{"ref":"main"}'
