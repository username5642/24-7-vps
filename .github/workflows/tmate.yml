name: VPS Session [WORK]

on:
  workflow_dispatch:
  repository_dispatch:
    types: [auto-restart]

jobs:
  vps:
    runs-on: ubuntu-22.04
    timeout-minutes: 360  # 6 hours

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Restore Backup (if available)
        run: bash backup-restore.sh restore

      - name: Setup tmate (VPS with sshx)
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: Keep VPS alive for ~6 hours
        run: |
          echo "Starting VPS session..."
          sleep $((359*60))  # 5h 59m

      - name: Run Backup before shutdown
        run: |
          echo "Running backup before shutdown..."
          bash backup-restore.sh backup

      - name: Trigger Auto Restart
        run: |
          echo "Triggering auto-restart..."
          bash auto-start.yml
